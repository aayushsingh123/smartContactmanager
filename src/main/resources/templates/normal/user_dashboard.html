<!doctype html>
<html lang="en" xmlns:th="http://www/thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
</head>
<body>
	<section>
		<div th:if="${session.message}"
			class="alert alert-dismissible fade show"
			th:classappend="${session.message.type}" role="alert">
			<span th:text="${session.message.content}"></span>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
		</div>
		<div class="card mr-3 ml-3">
			<div class="card-body">

				<div class="container text-center">
					<img class="profile_picture" style="height: 300px; width: 400px;"
						th:src="@{/img/Contacts_logo.png}" alt="profile picture" />
				</div>
				<h1
					class="text-center mt-3 text-secondary font-italic font-weight-light mt-4">Start
					adding your contacts on cloud</h1>
				<a th:href="@{/user/add-contact}" 
               class="btn btn-primary mt-4 btn-block text-uppercase">Add New Contact</a>
					
			    <hr/>
			    
			    <h3 class="my-4">Donate us</h3>
			    <input id="payment_field" type="text" class="form-control my-2" placeholder="Enter amount here..." />		
			    <div class="container text-center">
			        <button class="btn btn-success btn-lg my-4" onclick="paymentStart()" style="width:200px;">PAY</button>
			    </div>
			</div>
		</div>
		<script>
		   $(document).ready(()=>{
			   $(".item").removeClass("active");
			   $("#home-link").addClass("active");
			   $(".nav-item").removeClass("active");
			   $("#home-route").addClass("active");
		   });
		</script>
	</section>
</body>
</html>
