<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base :: layout (~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>This is User Dashboard</title>
</head>
<body>
    <section th:fragment="section">
       
       
        <div class="card mr-3">
        <div class="card-body">
        
        <h1 class="text-center">Update your Contacts</h1>
        <div class="container-fluid mt-1">
        
        <div class="row">
        <div class="col-md-10 offsets-md-1">
        
        <form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update}" class="mt-2">  
								
        <input type="hidden" th:value="${contact.cId}" name="cId"/>
        
        
        
        <!-- First Name -->
								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-plus"></i>

										</div>
									</div>
                                     <!--  //Contact se naam match karega -->
									<input th:value="${contact.name}" required="required" type="text" id="firstName" name="name" 
										placeholder="Enter Name Here" class="form-control" />
								</div>

								<!-- Second Name -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-user-alt"></i>

										</div>
									</div>
                                         <!--  //Contact se naam match karega -->
									<input th:value="${contact.secondName}" required="required" type="text" id="secondName" name="secondName"
										placeholder="Enter Nick Name Here" class="form-control" />
								</div>

								<!-- Phone Field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-phone"></i>

										</div>
									</div>
                                        <!--  //Contact se naam match karega -->
									<input th:value="${contact.phone}" required="required" type="number" id="phone" name="phone"
										placeholder="Enter Phone Number Here" class="form-control" />
								</div>

								<!-- Email Fields -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-at"></i>

										</div>
									</div>

									<input th:value="${contact.email}" required="required" type="email" id="email" name="email"
										placeholder="Enter Email Here" class="form-control" />
								</div>

								<!-- Work Fields -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-briefcase"></i>

										</div>
									</div>

									<input th:value="${contact.work}" required="required" type="text" id="work" name="work"
										placeholder="Enter Work Here" class="form-control" />
								</div>

								<!--Contact Description Fields -->

								<div class="form-group mt-3">

									<textarea th:text="${contact.description}"   name="description"
										placeholder="Enter contact description" id="mytextarea"
										rows="10" class="form-control"></textarea>

								</div>
								
								<!-- Contact image -->
								
								<div class="container text-center">
								
								<img style="width:250px; height:250px;" class ="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="" />
								
								</div>
								<p class="text-secondary">choose new profile picture</p>
								<div class="div custom-file">
								
									<input type="file" name="profileImage" />
								</div>
								
								<div class="container text-center">
									
									<button class="btn btn-outline-primary">Save Contact</button>
									
								</div>
       
       </form>
       </div>
       </div>
       </div>
       </div>
       </div>
      
       
       
       
    </section>
</body>
</html>
