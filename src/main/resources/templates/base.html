<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/style.css}" />
    <title th:text="${title}">Base Html</title>
</head>
<body>

    <!-- Navbar Here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Smart Contact Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto text-uppercase">
                    <li class="nav-item active"><a th:href="@{/}" class="nav-link">Home<span class="sr-only"></span></a></li>
                    
               <!--      <li class="nav-item"><a th:href="@{/about}" href="#"  class="nav-link">About<span class="sr-only"></span></a></li> -->
                    <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
                    <li class="nav-item"><a th:href="@{/signin}"  href="#" class="nav-link" tabindex="-1" aria-disabled="true">Login</a></li>
                    
                    <li class="nav-item"><a th:href="@{/signup}" class="nav-link" tabindex="-1" aria-disabled="true">Signup</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End For Navbar-->

    <div th:replace="${content}"></div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script th:src="@{/JS/script.js}"></script>
</body>
</html>
