<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="my-card mt-2">

                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
                            <p class="text-center" th:text="${session.message.content}"></p>
                        </div>

                        <img style="width: 80px;" th:src="@{/img/register.png}" alt="Register" />
                        <h1 class="text-center">Register Here</h1>
<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

    <!-- Name Field -->
    <div class="form-group">
        <label for="name_field" class="form-label">Name</label>
        <input name="name" type="text" class="form-control"
               th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
               id="name_field" aria-describedby="emailHelp"
               placeholder="Please Enter" required
               th:value="${user.name}" />
        <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
    </div>
    
    <!-- Email Field -->
    <div class="form-group">
        <label for="email_field" class="form-label">Email</label>
        <input name="email" type="email" class="form-control"
               th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" 
               id="email_field" placeholder="Please Enter" required 
               th:value="${user.email}" />
        <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
        <label for="password_field" class="form-label">Password</label>
        <input name="password" type="password" class="form-control"
               th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" 
               id="password_field" placeholder="Please Enter" required 
               th:value="${user.password}" />
        <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
    </div>

                            <!-- About Area -->
                            <div class="form-group mt-3">
                                <textarea name="about" th:value="*{about}" placeholder="Enter Something About Yourself" rows="10"
                                    class="form-control"></textarea>
                            </div>

                            <!-- Terms and condition -->
                            <div class="form-group form-check">
                                <input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
                                <label for="agreement">Accept terms and condition</label>
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary btn-block text-white mt-3">Submit</button>
                                <button type="reset" class="btn bg-warning btn-block text-white mt-3">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>  
        </div>
    </section>
</body>
</html>
