<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is Login page</title>
	<!-- Include Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12 p-4" style="height: auto;">
							
							
							
							
							  <!--  message alert box after login success  -->
        <div th:if="${session.message}" class="container"> <!-- session yeah jo hai usercontroller.java se aa raha hai -->
        <div class="alert alert-danger my-2 text-center" role="alert">
        
        
        <span th:text="${session.message}"></span>
               </div>
               <th:block th:text="${#session.removeAttribute('message')}"></th:block>
               
               </div>
							
							
							
							
							<!-- email form -->
							<h3 class="text-center m-3">Your Registered Email</h3>
							<form method="post" action="" th:action="@{/send-otp}">
								<div class="form-group">
									<input name="email" required="required" type="email" placeholder="Enter email here" class="form-control" />
								</div>
								<div class="container text-center mt-3">
									<button class="btn btn-warning">Send OTP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
